<div class="">
  <h2 style="float: right">Categories &darr;</h2>
  <div style="float: right; width: 20%; margin-top: 30px">
    <ul>
      <li *ngFor="let element of categories$; let i = index" style="margin-bottom: 10px">
        <a routerLink="/{{element.name}}" type="button" class="btn btn-outline-primary rounded"><strong>{{element.name}}</strong></a>
      </li>
    </ul>
  </div>
</div>
