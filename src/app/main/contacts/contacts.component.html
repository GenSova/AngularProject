<div class="container mt-5">
  <div style="float: left; width: 80%">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>
    <div class="text-center">
      <ul class="list-unstyled mb-0">
        <li><i class="fas fa-map-marker-alt fa-2x"></i>
          <p>San Francisco, 453, USA</p>
        </li>

        <li><i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+7 700 000 00 00</p>
        </li>

        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>baymbetov.01@gmail.com</p>
        </li>
      </ul>
      <div *ngIf="a == 0">
      <a style="color: #0000EE" (click)="a = 1">Send Message</a>
      </div>
      <div *ngIf="a == 1" class="ml-5 mr-5">
        <form #form method="post" action="https://formspree.io/f/mvovznrn" class="text-center border border-light p-4">
          <!-- Email -->
          <input name="_replyto" type="email" class="form-control mb-4" placeholder="E-mail">
          <!-- Message -->
          <textarea name="message" class="form-control mb-4" placeholder="Your message"></textarea>
          <!-- Sign in button -->
          <button class="btn btn-primary btn-md mt-2 mr-5 mb-4 rounded" type="reset">Reset</button>
          <button class="btn btn-primary btn-md mt-2 mb-4 rounded" type="submit" value="submit" (click)="form.submit()">Send</button><br>
          <a style="color: #0000EE" (click)="a = 0">Close form</a>
        </form>
      </div>
    </div>
  </div>
  <app-categories style="width: 20%"></app-categories>
</div>
